<!DOCTYPE html>
<html>
<head>
    <title>Blood Bank Management System - Patients</title>
</head>
<body>
    <h1>Patients List</h1>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'donors' %}">Donors</a></li>
            <li><a href="{% url 'patients' %}">Patients</a></li>
            <li><a href="{% url 'hospitals' %}">Hospitals</a></li>
            <li><a href="{% url 'payments' %}">Payments</a></li>
            <li><a href="{% url 'admin' %}">Admin</a></li>
        </ul>
    </nav>
    <ul>
        {% for patient in patients %}
            <li>{{ patient.name }} ({{ patient.blood_type }}) - Hospital: {{ patient.hospital.name }} - Contact: {{ patient.contact }}</li>
        {% endfor %}
    </ul>
</body>
</html>
